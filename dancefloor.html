<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/crazyDancer.js"></script>
    <script src="src/fatDancer.js"></script>
  </head>
  <body>

    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">Blinky Dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="CrazyDancer">Crazy Dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="FatDancer">Fat Dancer</a>
    </div>

    <script>
      $(document).ready(function(){
        window.dancers = [];

        $(".addDancerButton").on("click", function(event){
          var dancerMakerFunctionName = $(this).data("dancer-maker-function-name");
          var dancerMakerFunction = window[dancerMakerFunctionName];

          // make a dancer with a random position
          var dancer = new dancerMakerFunction(
            $("body").height() * Math.random(),
            $("body").width() * Math.random(),
            Math.random() * 1000
          );
          dancer.$node.addClass(dancerMakerFunctionName);
          $('body').append(dancer.$node);
        });
      });
    </script>

  </body>
</html>
